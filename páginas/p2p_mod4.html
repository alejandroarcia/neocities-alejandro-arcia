    <script type="text/javascript">
  var num, acc = 0, op = "";
  var alerta = false;
  

  function mas()   { acc = num.value;  op = "+"; }
  function menos() { acc = num.value;  op = "-"; }
  function div()   { acc = num.value;  op = "/"; }
  function mult()   { acc = num.value;  op = "*"; }
  function cuadrado() { acc = num.value;  op = "x<sup>2"; }
  function inverso() {acc = num.value; op = "1/x"; }
  function raiz() {acc = num.value; op = "&radic;"; }
  function entero() {acc = num.value; op = "Int"; }
  function elevar() {acc = num.value; op = "x<sup>y"; }

  function calcular() {

    if(isNaN(acc) || isNaN(num.value))  {alert('ERROR: El dato ingresado no es un número'); alerta = true;}
    if (alerta === true) {num.value = "", acc = 0, op = "", alerta = false;}
    if (op === "+") {num.value = (+acc + +num.value)}
    if (op === "-") {num.value = (+acc - +num.value)}
    if (op === "/") {if(num.value === 0) { alert('ERROR: No se puede dividir entre cero'); num.value = ""; } else {num.value = (+acc / num.value) }}
    if (op === "*") {num.value = (+acc * num.value)}
    if (op === "x<sup>2") {num.value = Math.pow(acc,2)}
    if (op === "1/x") {if((acc === "0") || (acc === "")) { alert('ERROR: No se puede dividir entre cero'); } else {num.value = (1/acc)}}
    if (op === "&radic;") {num.value = (Math.sqrt(acc))}
    if (op === "Int") { num.value =(acc >= 0 )? Math.floor(acc) : Math.ceil(acc); }
    if (op === "x<sup>y") {num.value = Math.pow(acc, num.value)}

}

  function inic ()   {num = document.getElementById("num");}
  function vaciar () {num.value = "";}  

</script>
